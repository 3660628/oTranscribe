<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Transcriber</title>
	<link rel="stylesheet" href="style.css">
    
</head>

<body>

<div class="input">
    <div class="blankbar">
        Transcriber
    </div>
    <div class="file-input-wrapper">
      <button class="btn-file-input">Choose audio file</button>
      <input id="attach" type="file" name="file" accept="audio/*"  />
    </div>
    
    <div id="lastfile"></div>
    <div id="formats"></div>
</div>

<div class="controls">
    <div class="button play-pause"><i class="icon-play"></i><i class="icon-pause"></i></div><!--
    --><div class="button skip-backwards"><i class="icon-backward"></i></div><!--
  --><div class="button skip-forwards"><i class="icon-forward"></i></div><!--
  --><div class="button speed-down"><i class="icon-arrow-down"></i></div><!--
  --><div class="button speed-up"><i class="icon-arrow-up"></i></div><!--
  --><div class="button speed-reset"><i class="icon-arrow-right"></i></div><!--
  --><span id="player-hook"></span>

</div>
    
<textarea id="textbox"  class="mousetrap">
Enter your transcript here...
</textarea>

<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.2.2/mousetrap.min.js"></script> -->
<script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="//cdn.jsdelivr.net/audiojs/0.1/audio.min.js" type="text/javascript" charset="utf-8"></script>
<script src="script.js"></script>

<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

</body>

</html>
