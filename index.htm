<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Transcriber</title>
	<link rel="stylesheet" href="style.css">
    
</head>

<body>
    
<div class="topbar inputting"><!--
    --><div class="title active">
        Transcriber
    </div><!--
    --><div class="controls">
    <div class="button play-pause"><i class="icon-play"></i><i class="icon-pause"></i></div><!--
    --><div class="button skip-backwards"><i class="icon-backward"></i></div><!--
    --><div class="button skip-forwards"><i class="icon-forward"></i></div><!--
    --><div class="button speed"><i class="icon-time"></i> speed
		<div class="speed-box">
            F3 <i class="slider-origin"></i><input id="slider3" type ="range" min ="0.5" max="2.0" step ="0.25" value ="1"/> F4
		</div>
        </div><!--
    --><span id="player-hook"></span><!--
    --></div><!--
    
--></div>

<div class="about active">
    About text goes here...
</div>

<div class="input active">
    <div class="file-input-wrapper">
      <button class="btn-file-input">Choose audio file</button>
      <input id="attach" type="file" name="file" accept="audio/*"  />
    </div>
    
    <div id="lastfile"></div>
    <div id="formats"></div>
</div>

    
<div id="textbox"  class="mousetrap" contenteditable="true">
    <p>Enter your transcript here...</p>
    <p>Press ctrl+i and ctrl+b to add basic formatting.<p>
</div>

<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.2.2/mousetrap.min.js"></script> -->
<script src="http://cdn.craig.is/js/mousetrap/mousetrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

<script src="//cdn.jsdelivr.net/audiojs/0.1/audio.min.js" type="text/javascript" charset="utf-8"></script>
<script src="script.js"></script>

<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

</body>

</html>
